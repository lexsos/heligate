{% extends "gui_admin/base.html" %}


{% block accounts_active %}active{% endblock %}


{% block main_content %}
  <h2>Groups</h2>

  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist">
    <li class="active"><a href="#group_list" role="tab" data-toggle="tab">List</a></li>
    <li><a href="#group_add" role="tab" data-toggle="tab">New group</a></li>
  </ul>

<!-- Tab panes -->
  <div class="tab-content">

    <div class="tab-pane active" id="group_list">
      <br>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Group name</th>
            <th>Members</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>InetUsers</td>
            <td>Otto, Thornton, user</td>
            <td>
              <div class="btn-group">
                <span class="glyphicon glyphicon-trash btn btn-danger"></span>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="tab-pane" id="group_add">
      <br>
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="" class="col-sm-2 control-label">Group name *</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Add</button>
          </div>
        </div>
      </form>
    </div>

  </div>


{% endblock %}
