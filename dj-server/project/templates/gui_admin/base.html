<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Heligate</title>
    <link href="{{STATIC_URL}}css/bootstrap.min.css" rel="stylesheet">
    <link href="{{STATIC_URL}}css/style.css" rel="stylesheet">
  </head>
  <body>

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Heligate</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="{% block accounts_active %}{% endblock %}" class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Accounts <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#">Users</a></li>
                <li><a href="#">Groups</a></li>
              </ul>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Firewall <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#">Interfaces</a></li>
                <li><a href="#">Classifiers</a></li>
                <li><a href="#">Rules</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      {% block main_content %}{% endblock %}
    </div>

    <script src="{{STATIC_URL}}js/jquery-1.11.0.min.js"></script>
    <script src="{{STATIC_URL}}js/bootstrap.min.js"></script>
  </body>
</html>
